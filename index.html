<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Link to live Portfolio page with Trivia game link  https://vincent440.github.io/portfolio.html-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Space Encounters!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-12 ">
          <h1 id="gameTitle">Vince's Space Trivia</h1>
          <h1 id="timerBox">Timer: <span class="badge badge-secondary"  id="timer"></span></h1>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-12">
          <div>
            <form id="gamebox"></form>
          </div>
          <div id="resultbox" style="visibility:hidden">
            <p>Correct: <span id="correctAnswered">0</span></p>
            <p>Wrong Answers: <span id="wrongAnswered">0</span></p>
            <p>Not Answered: <span id="notAnswered">8</span></p>
            <p id="userMessage"></p>
          </div>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-12 ">
          <h6 id="bottomTimerMessage"><p>You have <span class="badge badge-secondary"  id="timer2"></span> to answer all the quesions! Press the button to submit your answers when you are done!</p></h6>
          <button
            id="endGameBtn"
            type="button"
            class="btn btn-danger btn-lg"
            style="display:none"
          >
            Submit Answers!
          </button>
          <button id="startBtn" type="button" class="btn btn-success btn-lg">
            Start Game
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
